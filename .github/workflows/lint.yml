name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Run lint
      - name: Run lint
        run: pnpm lint

      # Run prettier
      - name: Run prettier
        run: pnpm prettier:check

      # Run type checking
      - name: Run type checking
        run: pnpm tsc --noEmit
